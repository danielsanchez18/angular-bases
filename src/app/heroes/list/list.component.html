<p>Listado de Héroes</p>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h5> Héroe eliminado:
    <small class="text-danger"> {{ deletedHero }} </small>
  </h5>
</div>

<ng-template #nothingWasDeleted>
  <h5> No hay ningún héroe eliminado. </h5>
</ng-template>



<button
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>

</ul>
